<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .adm {
            width: 100%;
            height: 60px;

        }

        .my-btn {
            display: flex;
            justify-content: center;
        }

        .my-btn2 {
            border: solid 2px;
        }

        body {
            min-height: 100vh;
        }
    </style>
    <script src="./cadProdutos.js"></script>
    <script src="./script.js"></script>
</head>

<body style="--bs-bg-opacity:.2;" class="bg-black inline-block" onload="sortearProdutos()">

    <a style="text-decoration:underline ;"></a>

    <div id="second" class="adm bg-secondary ">
        <div class="my-btn">
            <button class="btn btn-success w-50 mt-2 mb-2 my-btn2 " onclick="mainPage()" value="4">Pagina Principal</button>

            <button id="categori" class="btn btn-success w-50 mt-2 mb-2 my-btn2" onclick="mostrarSub()">Escolher
                categoria</button>

            

            <input type="text" class="w-50" placeholder="Digite o nome produto" id="pesq" required value="" onchange="pesquisar(this.value)">

            <!-- <input class="btn btn-success w-50 mt-2 mb-2 my-btn2" onclick="">Pesquisar
                Produtos</input> -->
            
        </div>
    </div>



    <div id="subMenu" class="adm bg-secondary " style="display: none;">
        <div class="my-btn">

            <button id="categoria" class="btn btn-success w-50 mt-2 mb-2 my-btn2" onclick="prodTable(this.value)"
                value="1">Alimentos</button>

            <button class="btn btn-success w-50 mt-2 mb-2 my-btn2" onclick="prodTable(this.value)"
            value="2">Eletronicos</button>

            <button class="btn btn-success w-50 mt-2 mb-2 my-btn2 " onclick="prodTable(this.value)"
            value="3">Ferramentas</button>
        </div>
    </div>
    <div class="container" >
        <table class="table table-dark table-striped w-auto">
            <thead>
                <tr>
                    <th scope="col" class="border">Item</th>
                    <th scope="col" class="border">Categoria</th>
                    <th scope="col" class="border">Produto</th>
                    <th scope="col" class="border">Descrição</th>
                    <th scope="col" class="border">Estoque</th>
                    <th scope="col" class="border">Preço</th>
                    <th scope="col" class="border">Ações</th>
                </tr>
            </thead>
            <tbody id="mainTable">
                
            </tbody>

        </table>

    </div>

    
    <div class="container">
        
        <table class="table table-dark table-striped w-auto">
            <thead>
                <tr>
                    <th scope="col" class="border">Item</th>
                    <th scope="col" class="border">Produto</th>
                    <th scope="col" class="border">Descrição</th>
                    <th scope="col" class="border">Preço</th>
                    <th scope="col" class="border">Quantidade</th>
                    <th scope="col" class="border">Valor Total</th>
                    <th scope="col" class="border">Ações</th>
                </tr>
            </thead>
            <tbody id="carTable">
                
            </tbody>

        </table>

    </div>
</body>

</html>
